name: node-setup
on:
  push:
    branch: node

jobs:
    setup-learn: 
       runs-on: ubuntu-latest
       steps:
           - uses: actions/checkout@v3
           - uses: actions/setup-node@v3
             with:
                 node-version: '14'
           - run: npm install -g bats
           - run: bats -v  

    build:
        runs-on: ubuntu-latest
        steps: 
            - name: Build
              run: go build -v ./...            
